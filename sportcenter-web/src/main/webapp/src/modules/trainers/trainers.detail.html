<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentSport.image}}"/>
                </div>
            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentSport.name}}</dt>
                    <hr>
                    <dt class="bold">Description</dt>
                    <dd>{{currentSport.description}}</dd>
                </dl>
            </div>
        </div>

    </div>
</div>
